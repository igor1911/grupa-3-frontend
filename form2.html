<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Domaca zadaca 3</title>
</head>
<body>

<a href="./index.html">Povratak na pocetnu stranicu</a>

<br>
<br>


<form>
    <fieldset>
        <legend>Osobni podatci:</legend>

        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" placeholder="Pero"/>
        <br><br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" placeholder="Peric"/>
        <br><br>
        <label for="godine">Godine:</label>
        <input type="number" id="godine" name="godine" size="4" min="18" max="99" placeholder="40"/>
        <br><br>

        <span>Spol:</span>
        <br>
        <input type="radio" name="spol" id="male" value="M" checked="checked"/>
        <label for="male">Musko</label>
        <input type="radio" name="spol" id="female" value="Z"/>
        <label for="female">Zensko</label>
        <input type="radio" name="spol" id="other" value="X"/>
        <label for="other">Drugo</label>

        <br><br>

        <label for="datum">Datum rođenja:</label>
        <input type="date" id="datum" name="datum" min="1970-01-01" max="2004-01-01"/>
    </fieldset>

    <fieldset>
        <legend>Dodatni podatci:</legend>

        <label for="file">Profilna slika:</label>
        <input type="file" id="file" name="file"/>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="pero@peric.com"/>

        <br><br>

        <label for="website">Website url:</label>
        <input type="url" id="website" name="website" placeholder="www.google.com"/>

        <br><br>

        <span>Napisite nesto o sebi:</span><br>
        <textarea name="message" style="width: 300px; height: 150px;"
                  placeholder="Jos otkad sam bio mali/a sam se htio/la baviti developmentom..."></textarea>

    </fieldset>

    <fieldset>
        <legend>Zanimljivosti:</legend>

        <span>Koje vozilo najcesce vozite?</span><br>
        <input type="checkbox" id="vozilo1" name="vozilo" value="auto" checked="checked"/>
        <label for="vozilo1"> Auto</label><br>
        <input type="checkbox" id="vozilo2" name="vozilo" value="bicikl"/>
        <label for="vozilo2"> Bicikl</label><br>
        <input type="checkbox" id="vozilo3" name="vozilo" value="romobil"/>
        <label for="vozilo3"> Romobil</label><br>
        <input type="checkbox" id="vozilo4" name="vozilo" value="motor"/>
        <label for="vozilo4"> Motor</label>

        <br><br>

        <label for="boja">Izaberite najdrazu boju iz liste:</label>
        <select id="boja" name="boja">
            <optgroup label="Tople boje">
                <option value="crvena">Crvena</option>
                <option value="narancasta">Narancasta</option>
                <option value="zuta">Zuta</option>
            </optgroup>
            <optgroup label="Hladne boje">
                <option value="plava" selected>Plava</option>
                <option value="zelena">Zelena</option>
                <option value="ljubicasta">Ljubicasta</option>
            </optgroup>
            <optgroup label="Neutralne boje">
                <option value="crna">Crna</option>
                <option value="bijela">Bijela</option>
                <option value="siva">Siva</option>
            </optgroup>
        </select>

        <label for="bojaAlternate">...ili ju sami slozite:</label>
        <input type="color" id="bojaAlternate" name="bojaAlternate" value="#000000"/>

        <br><br>

        <label for="godisnjaDoba">Najdraže godisnje doba:</label>
        <select id="godisnjaDoba" name="godisnjaDoba">
            <option value="proljece">Proljece</option>
            <option value="ljeto" selected>Ljeto</option>
            <option value="jesen">Jesen</option>
            <option value="zima">Zima</option>
        </select>

        <br><br>

        <label for="browser">Izaberite web preglednik:</label>
        <input list="browsers" name="browser" id="browser"/>
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
            <option value="Internet Explorer"></option>
        </datalist>

        <br><br>

        <label for="vol">Koliko glasno volite slusati glazbu?</label>&nbsp;<span id="volume">50</span>
        <br>
        0<input type="range" id="vol" name="vol" min="0" max="100"
                onchange="document.getElementById('volume').innerHTML=this.value;"/>100

    </fieldset>

    <br>
    <input type="submit" id="submit" value="Registriraj se!">
</form>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function (event) {
        document.getElementById('submit').addEventListener('click', function (event) {
            window.alert('Success! You are being redirected...');
        })
    });
</script>
</html>
